<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts/app.js"></script>

  <title>Wall-E Racing Game</title>

</head>

<body>
  <div class="container">

    <div class="row">
      <div class=col-xs-2 info></div>
      <div class="col-xs-8">
        <h1 class="text-center">Wall-E Racing Game</h1></div>
      <div class=col-xs-2 info></div>
    </div>
    <!-- row closed-->
    <div class="row col-xs-12 top text-center">
      <input type="button" id="go" value="go">
      <input type="button" id="reset" value="try again!">
    </div>
    <div class="row gameboard">
      <div class="col-xs-1" id="player1"><img src="images/Wall-E.png" class="player" /></div>
    </div>
    <div class="row gameboard">
      <div class="col-xs-1" id="player2"><img src="images/Eve.png" class="player" /></div>
    </div>

  </div>
  <!-- closes container div -->

  <script>
    $(document).ready(function() {
      var player1 = $("#player1");
      var player2 = $("#player2");
      var position1 = 0;
      var position2 = 0;
      var gameOn = false;

      //event listener for gameOn
      $("#go").click(function(e) {
        e.preventDefault();
        gameOn = true;
        console.log(gameOn);
      });

      $("#reset").click(function(e) {
        e.preventDefault();
        reset();
      });

      function reset() {
        player1.animate({
          left: "0"
        });
        player2.animate({
          left: "0"
        });
        position1 = 0;
        position2 = 0;
        gameOn = false;
      }
      $("body").keydown(function(e) {
        if (e.which === 39 && gameOn === true) {
          $("#player1").animate({
            left: "+=100px"
          });
          position1 += 5;
          console.log(position1);
        }

        if (e.which === 90 && gameOn === true) {
          $("#player2").animate({
            left: "+=100px"
          });
          position2 += 5;
          console.log(position2);
        }

        evaluateWin();
      });

      function evaluateWin() {
        if (position1 === 55 && position2 !== 55) {
          alert("Wall-E Wins!");
          reset();
        } else if (position2 === 55 && position1 !== 55) {
          alert("Eva Wins!");
          reset();
        }
      }

    });

  </script>


</body>

</html>
