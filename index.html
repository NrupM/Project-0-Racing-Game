<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- bootstrap JS -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates: 400,800" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts/app.js"></script>

  <title>Wall-E Racing Game</title>

</head>

<body>
  <div class="container">

    <div class="row header">
      <div class="col-xs-2 infobox" id="wall-e-info"><p>Tap<i class="fa fa-arrow-right fa-2x"></i> to move WALL-E</p></div>

      <div class="col-xs-8"><h1 class="text-center">Wall-E Race</h1></div>

      <div class="col-xs-2 infobox" id="eve-info"><p>Tap Z to move<br/> Eve</p></div>

    </div>
    <!-- row closed-->

    <div class="row fixed-height">
      <h3 class="panel-body text-center jackInTheBox" id="instructions">PRESS SPACE BAR TO BEGIN!</h3>
    </div>
    <!-- row closed-->

    <div class="row gameboard">
      <div class="col-xs-1" id="player1"><img src="images/Wall-E.png" class="player slideInLeft" /></div>
    </div>
    <div class="row gameboard">
      <div class="col-xs-1" id="player2"><img src="images/Eve.png" class="player slideInLeft" /></div>
    </div>

    <div class="bottom">
      <button type="button" class="btn btn-block" id="reset">Try Again!</button>
    </div>
  </div>
  <!-- closes container div -->
</body>

</html>
